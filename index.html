<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			let container;
			let camera, scene, renderer;
			let controller1, controller2;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				// const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				const geometries = {
					box: new THREE.BoxGeometry(0.2, 0.2, 0.2).translate(0, 0.1, 0),
					cylinder: new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0),
					cone: new THREE.ConeGeometry(0.1, 0.2, 32).translate(0, 0.1, 0),
					sphere: new THREE.SphereGeometry(0.1, 32, 16).translate(0, 0.1, 0),
					plane: new THREE.PlaneGeometry(0.2, 0.2).rotateX(-Math.PI / 2),
					torus: new THREE.TorusGeometry(0.1, 0.03, 16, 100),
					torusKnot: new THREE.TorusKnotGeometry(0.07, 0.02, 100, 16),
					ring: new THREE.RingGeometry(0.05, 0.1, 32).rotateX(-Math.PI / 2),
					tetrahedron: new THREE.TetrahedronGeometry(0.1).translate(0, 0.1, 0),
					octahedron: new THREE.OctahedronGeometry(0.1).translate(0, 0.1, 0),
					icosahedron: new THREE.IcosahedronGeometry(0.1).translate(0, 0.1, 0),
					dodecahedron: new THREE.DodecahedronGeometry(0.1).translate(0, 0.1, 0),
				};

				const geometry = randomGeometry();

				function randomGeometry() {
					const keys = Object.keys(geometries);
					const key = keys[Math.floor(Math.random() * keys.length)];
					return geometries[key];
				}

				function onSelect() {

					if ( reticle.visible ) {

						const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						const mesh = new THREE.Mesh( geometry, material );
						reticle.matrix.decompose( mesh.position, mesh.quaternion, mesh.scale );
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add( mesh );

					}

				}

				controller1 = renderer.xr.getController( 0 );
				controller1.addEventListener( 'select', onSelect );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'select', onSelect );
				scene.add( controller2 );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
